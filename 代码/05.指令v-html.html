<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.5.16.js"></script>
</head>

<body>
  <!-- 容器 -->
  <div id="app">
    <p>{{msg2}}</p>
    <hr>
    <p v-text="msg2"></p>
    <hr>
    <p v-html="msg2"></p>
  </div>

  <script>
    const vm = new Vue({
      el: '#app',
      data: {
        msg1: '这是一段普通的文本',
        msg2: '<h1>这是一个大大的标题</h1>'
      }
    })
  </script>
</body>

</html>
