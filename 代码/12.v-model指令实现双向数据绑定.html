<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="./lib/vue-2.5.16.js"></script>
  <style>
    input {
      width: 100%;
    }
  </style>
</head>

<body>
  <div id="app">
    <p>**这是 使用 v-bind 绑定的值：</p>
    <input type="text" :value="msg">
    <hr>

    <!-- 注意：在 Vue 的众多指令中，只有 v-model 指令，实现了双向数据绑定; 其它的指令，默认都是单项数据绑定，从 Model -> View  -->
    <!-- 注意： v-model 指令，只能和 表单元素 一起配合使用！！！ -->
    <!-- input  text, password radio checkbox email...   textarea  select  -->
    <p>**这是使用 v-model 绑定的值：</p>
    <input type="text" v-model="msg">

    <hr>
    <p>{{msg}}</p>
    <p v-text="msg"></p>
  </div>

  <script>
    // 创建 Vue 实例，得到 ViewModel
    var vm = new Vue({
      el: '#app',
      data: {
        msg: '一花一世界，一木一浮生   一吃一大碗，一睡一整天'
      },
      methods: {}
    });
  </script>
</body>

</html>
